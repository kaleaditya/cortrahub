<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">
    <h4 class="text-center mb-4 fw-bold">SHORT LISTED EXPERTS</h4>

    <div class="d-flex justify-content-center flex-wrap mb-5">
        <!-- Repeat this block for each expert -->
        <div class="text-center m-2">
            <img src="https://via.placeholder.com/100x100" class="rounded-circle mb-2" alt="Expert">
            <div class="fw-bold">Mayuresh</div>
            <div>Location: Guwahati</div>
            <div>Top Management Trainer</div>
        </div>
        <!-- Repeat ends -->
    </div>

    <h5 class="text-center fw-bold mb-4">PROGRAM DETAILS FOR {CATEGORY} TRAINERS</h5>

    <form>
        <!-- Date and Program Brief -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Program Brief</label>
                <textarea class="form-control" rows="3" placeholder="PROGRAM BRIEF TEXT AREA"></textarea>
            </div>
        </div>

        <!-- Location and Upload PDF -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Location</label>
                <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="col-md-6">
                <label>Upload PDF</label>
                <input type="file" class="form-control" accept=".pdf">
            </div>
        </div>

        <!-- Duration and Budget -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Duration (Hours)</label>
                <select class="form-select">
                    <option value="">Select Duration</option>
                    <option>1 Hour</option>
                    <option>2 Hours</option>
                    <option>3 Hours</option>
                    <option>4 Hours</option>
                    <option>5 Hours</option>
                    <option>6 Hours</option>
                    <option>7 Hours</option>
                    <option>8 Hours</option>
                    <option>9 Hours</option>
                    <option>10 Hours</option>
                    <option>11 Hours</option>
                    <option>12 Hours</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Approx Budget</label>
                <input type="text" class="form-control" placeholder="Enter amount">
            </div>
        </div>

        <!-- Start Time and Attendees -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Start Time</label>
                <input type="time" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Attendees</label>
                <input type="number" class="form-control" placeholder="Number of attendees" min="1" max="30">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-danger px-5">SEND EMAIL</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
